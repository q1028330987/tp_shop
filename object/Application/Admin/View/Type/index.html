<title>分类管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 分类管理 <span class="c-gray en">&gt;</span> 分类列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<form class="Huiform" method="post" action="{:U('Type/insert')}">
            <input type="text" placeholder="分类名称" value="" class="input-text" style="width:120px" name="name">
            <input type="text" placeholder="分类描述" value="" class="input-text" style="width:200px" name="title">
            <select class="small" name="pid">
                <option value="0">请选择</option>
                <foreach name="types" item="v" >
                    <option value="{$v['id']}" <if condition="$cid eq $v['id']">selected="selected"</if>>{$v['name']}</option>
                </foreach>
            </select>
            </span><button class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe600;</i> 添加</button>
        </form>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="70">ID</th>
					<th width="120">分类名称</th>
                    <th width="120">父级分类</th>
					<th>具体描述</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
            <foreach name="types" item="v">
				<tr class="text-c">
					<td>{$v.id}</td>
					<td class="text-l">{$v.name}</td>
                    <td class="text-l">{$v.pid|getTypeName}</td>
					<td class="text-l">{$v.title}</td>
					<td class="f-14 product-brand-manage">
                        <a style="text-decoration:none"  href="{:U('Type/edit',array('id'=>$v['id']))}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                        <a style="text-decoration:none" class="ml-5" href="{:U('Admin/Type/delete',array('id'=>$v['id']))}" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
                    </td>
				</tr>
            </foreach>
			</tbody>
		</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/h-ui/js/H-ui.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    $('.table-sort').dataTable({
    "aaSorting": [[ 1, "desc" ]],//默认第几个排序
    "bStateSave": true,//状态保存
    "aoColumnDefs": [
      // {"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
      {"orderable":false,"aTargets":[0,4]}// 制定列不参与排序
    ]
});
</script>
</body>
</html>
