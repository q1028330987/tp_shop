<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试商品页面</title>
</head>
<body>
	<table width="400" border="1">
		<tr>
			<th>序号</th>
			<th>商品名称</th>
			<th>价格</th>
			<th>操作</th>
		</tr>
		<foreach name="goods" item="v">
		<tr>
			<td>{$v.id}</td>
			<td>{$v.name}</td>
			<td>{$v.price}</td>
			<td>
				<a href="">立即购买</a>
				<a href="">加入购物车</a>
			</td>
		</tr>
		</foreach>
	</table>
</body>
</html>
